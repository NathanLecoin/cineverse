name: Tests Backend

on:
  push:
    branches: [ main, feature/backend ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      working-directory: ./backend
      env:
        DATABASE_URL: sqlite:///./test.db
        TEST_DATABASE_URL: sqlite:///./test.db
        SECRET_KEY: test-secret-key-for-ci-cd-only-not-for-production
        ALGORITHM: HS256
        ACCESS_TOKEN_EXPIRE_MINUTES: 30
        CORS_ORIGINS: http://localhost:3000
      run: |
        pytest tests/unit/test_unit.py -v --tb=short
    
    - name: Generate coverage report
      working-directory: ./backend
      env:
        DATABASE_URL: sqlite:///./test.db
        TEST_DATABASE_URL: sqlite:///./test.db
        SECRET_KEY: test-secret-key-for-ci-cd-only-not-for-production
        ALGORITHM: HS256
        ACCESS_TOKEN_EXPIRE_MINUTES: 30
        CORS_ORIGINS: http://localhost:3000
      run: |
        pytest tests/unit/test_unit.py --cov=app --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
